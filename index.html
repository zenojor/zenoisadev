<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zeno.is-a.dev</title>
  <link rel="icon" type="image/svg+xml" href="/zeno.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'zeno-blue': '#1935A3',
            'zeno-yellow': '#F0D642',
            'zeno-white': '#FFFFFF',
            'zeno-offwhite': '#F5F5F7',
            'zeno-beige': '#E3E2D3',
          },
          fontFamily: {
            // Space Mono for English/Code, Noto Sans SC for Chinese
            mono: ['"Space Mono"', '"Noto Sans SC"', 'monospace'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #2442c4 1px, transparent 1px), linear-gradient(to bottom, #2442c4 1px, transparent 1px)",
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'spin-slow': 'spin 3s linear infinite',
            'spin-slower': 'spin 8s linear infinite',
            'spin-reverse': 'spin-reverse 6s linear infinite',
            'spin-reverse-slower': 'spin-reverse 12s linear infinite',
            'spin-3d': 'spin3d 10s linear infinite',
            'orbit': 'orbit 4s linear infinite',
            'float': 'float 6s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #1935A3;
      font-family: 'Space Mono', 'Noto Sans SC', monospace;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      background: #1935A3;
    }

    ::-webkit-scrollbar-thumb {
      background: #F0D642;
      border: 2px solid #1935A3;
    }

    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .crt-flicker {
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% {
        opacity: 0.97;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.98;
      }
    }

    /* 3D Animation Utilities */
    .preserve-3d {
      transform-style: preserve-3d;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    @keyframes spin-reverse {
      from {
        transform: rotate(360deg);
      }

      to {
        transform: rotate(0deg);
      }
    }

    @keyframes spin3d {
      0% {
        transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }

      100% {
        transform: rotateX(360deg) rotateY(180deg) rotateZ(360deg);
      }
    }

    @keyframes orbit {
      0% {
        transform: rotateZ(0deg) translateX(60px) rotateZ(0deg);
      }

      100% {
        transform: rotateZ(360deg) translateX(60px) rotateZ(-360deg);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
